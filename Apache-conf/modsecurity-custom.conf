no 8.6                                         /etc/apache2/conf-available/modsecurity-custom.conf                                                  
<IfModule security2_module>
    # Rule 1: SQL Injection - Detect UNION SELECT attacks
    SecRule ARGS "@rx (?i)union\s+select" "id:10001,phase:2,block,msg:'SQL Injection Attempt (UNION SELECT)'"

    # Rule 2: XSS - Detect script tags and JavaScript events
    SecRule ARGS "@rx (?i)(<script|onclick|onload|alert\(\))" "id:10002,phase:2,block,msg:'XSS Attack Detected'"

    # Rule 3: Command Injection - Detect system commands
    SecRule ARGS "@rx (;|\||&|ls|cat|whoami)" "id:10003,phase:2,block,msg:'Command Injection Attempt'"

    # Rule 4: File Inclusion - Detect path traversal
    SecRule ARGS "@rx (\.\./|/etc/passwd|c:\\windows)" "id:10004,phase:2,block,msg:'File Inclusion Attempt'"

    # Rule 5: Large Input - Prevent buffer overflow
    SecRule ARGS "@gt 500" "id:10005,phase:2,block,msg:'Input too large - Possible buffer overflow'"
</IfModule>
